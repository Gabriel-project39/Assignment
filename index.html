<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
     <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="Sign Up">
                <button class="btn">Sign Up</button>
            </div>
        </nav>

        <div class="banner">
            <div class="banner-tytle">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="banner-btn">Stay Focused</button>
            </div>
        </div>
    </header>

    <main class="main">

        <!-- action  section -->

        <div class="action">
            <div class="action-container">
                <div class="action-text">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-btn">Launch Live Preview</button>
            </div>
            </div>
            <div class="action-image">
                <img src="./Assets/wc-mini.png" alt="action-image">
            </div>
        </div>
        <!-- productive section -->

        <div class="productive">
           <div class="productive-container">
             <div class="productive-title">
                <h1>Joined Thousands of Productive Users</h1>
            </div>
            <div class="stats-box">
                <div class="stat">
                <h3>50K</h3>
                <p>Active Users</p>
                </div>
</body>
</html>
